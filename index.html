<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- tailwind and daisy ul cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/56beb4a044.js" crossorigin="anonymous"></script>

    <!-- custom tailwind css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>

    <!-- css styles -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- header section -->
    <header>
        <nav class="max-w-6xl mx-auto mt-16">
            <div>
                <div class="flex p-4 justify-between items-center flex-col  lg:flex-row">
                    <!-- content -->
                    <div>
                        <h1 class=" text-6xl md:text-7xl font-extrabold">It's good <br>
                            tea time at The Tea House</h1>
                        <p class="py-6  max-w-lg font-medium text-lg text-[#777]">Tea and Botanical Solutions Supplier
                            Give
                            Optimum Satisfaction To Your Taste Buds.</p>
                        <button class="btn bg-gradient-to-r from-gradient-start to-gradient-end text-white">Explore More
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                            </svg>

                        </button>
                    </div>
                    <div>
                        <img src="images/banner.png" />
                    <div class="rounded-xl bg-white shadow-xl relative max-w-64 p-5 -mt-20  flex items-center gap-4">
                        <i class="fa-solid fa-star text-5xl text-amber-400"></i>
                        <div>
                            <h3 class="font-extrabold text-[#1C1C1C] text-3xl">5.00</h3>
                            <p class="text-[#777] font-semibold text-base">Trust Pilot Ratings</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
